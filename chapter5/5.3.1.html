<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if</title>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(book,index) in books">{{index}}-{{book.name}}</li>
  </ul>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
  var app=new Vue({
      el:'#app',
      data:{
        books:[
          {name:'<vue.js实战>'},
          {name:'<javascript语言精粹>'},
          {name:'<javascript高级程序设计>'},
          ]
      }
    }
  )
</script>
</body>
</html>
