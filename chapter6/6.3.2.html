<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>number</title>
</head>
<body>
<div id="app">
  <input type="number" v-model.number="message">
  <p>{{typeof message}}</p>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
  var app=new Vue({
      el:'#app',
      data:{
        message:123
      }
    }
  )
</script>
</body>
</html>
