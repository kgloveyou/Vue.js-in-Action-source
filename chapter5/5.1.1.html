<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-cloak</title>
</head>
<body>
<div id="app" v-cloak>
  {{message}}
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
  var app=new Vue({
      el:'#app',
      data:{
        message:'这是一段文字'
      }
    }
  )
</script>
</body>
</html>
