<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if</title>
</head>
<body>
<div id="app">
  <ul>
    <template v-for="book in books">
       <li>书名：{{book.name}}</li>
      <li>作者：{{book.author}}</li>
    </template>
  </ul>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
  var app=new Vue({
      el:'#app',
      data:{
        books:[
          {name:'<vue.js实战>',author:'梁浩'},
          {name:'<javascript语言精粹>',author:'Douglas'},
          {name:'<javascript高级程序设计>',author:'mars'},
          ]
      }
    }
  )
</script>
</body>
</html>
