<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2.1.3插值与表达式</title>
</head>
<body>
<div id="app">
  {{book}}
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
  var app=new Vue({
      el:'#app',
      data:{
        book:'<Vue.js in action>'
      }
    }
  )
</script>
</body>
</html>
