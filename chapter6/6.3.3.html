<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>trim</title>
</head>
<body>
<div id="app">
  <input type="text" v-model.trim="message">
  <p>{{message}}</p>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
  var app=new Vue({
      el:'#app',
      data:{
        message:''
      }
    }
  )
</script>
</body>
</html>
