<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <ul>
    点击次数：{{counter}}
    <!--<button @click="counter++">+1</button>-->
    <button @click="handleAdd()">+1</button>
    <button @click="handleAdd(10)">+10</button>
  </ul>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
  var app=new Vue({
      el:'#app',
      data:{
        counter:0
      },
      methods:{
        handleAdd:function (count) {
          count=count||1;

          this.counter+=count;
        }
      }
  }
  );
</script>
</body>
</html>
