<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>单向数据流</title>
</head>
<body>
<div id="app">
  <my-component :init-count="1"></my-component>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
  Vue.component('my-component',{
    props:['initCount'],
    template:'<div>{{count}}</div>',
    data:function () {
      return{
        count:this.initCount
      }
    }
  });
  var app=new Vue({
      el:'#app'
    }
  )
</script>
</body>
</html>
