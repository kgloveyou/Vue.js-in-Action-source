<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>局部注册组件</title>
</head>
<body>
<div id="app">
  <my-component></my-component>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
  var Child={
    template:'<div>局部注册组件的内容</div>'
  }

  var app=new Vue({
      el:'#app',
      components:{
        'my-component':Child
      }
    }
  )
</script>
</body>
</html>
