<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>递归组件</title>
</head>
<body>
<div id="app">
  <child-component inline-template>
    <div>
      <h2>在父组件中定义子组件的模板</h2>
      <p>{{message}}</p>
      <p>{{msg}}</p>
    </div>
  </child-component>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
  Vue.component('child-component',{
    data:function () {
      return {
        msg:'子组件中声明的数据'
      }
    }
  });
  var app=new Vue({
      el:'#app',
      data:{
        message:'在父组件中声明的数据'
      }
    }
  )
</script>
</body>
</html>
